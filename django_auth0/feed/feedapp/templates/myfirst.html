<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> My Tennis Club - List of all members </title>
</head>
<body>
  <p><a href="/">Home</a></p>

  <h1>Members</h1>
  <ul>
    {% for x in mymembers %}
      <li><a href="/details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
